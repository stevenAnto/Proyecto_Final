<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>Registro de Usuario</title>
  </head>
  <body class="m-5">
      <h1>REGISTRO PARA OBRAS-PÚBLICAS-PERÚ</h1>
    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombres Completos</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombres Completos ">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido Paterno">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Apellido Maternor">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">N° de colegiatura</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="N° de colegiatura">
        </div>
        
        <div class=" mb-3 float-md-right">
            <div class="row ">
                <div class="col">
                    <label for="inputCity" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col">
                    <label for="inputState" class="form-label">Tipo de usuario</label>
                    <select id="inputState" class="form-select">
                      <option selected>Escoger</option>
                      <option>Gerencia</option>
                      <option>Analista</option>
                      <option>Supervisor</option>
                      <option>Residente</option>
                    </select>
                </div>
                <div class="col">
                    <label for="inputZip" class="form-label">N° de celular</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

            </div>
            

        </div>
        
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No compartir dicha información.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
